<body ng-app='demo'> 
    <div spinner spinner-name="demo" style="position: relative; float: left;">
      <div id="one" style="background-color: red; height: 300px; width: 300px; position: relative;"></div>  
    </div>

    
  <script src="http://localhost:9000/vendor-scripts.js"></script>
  <script src="http://localhost:9000/templates.js"></script>
  <script src="http://localhost:9000/app-scripts.js"></script>
  <script type="text/javascript">
    angular.module('demo', [  
      'angular-spinner'
    ])
    .config(function(spinnerProvider){
      spinnerProvider.setOptions({backgroundClass: 'blue'})
    })
    .controller('DemoController', function($scope, spinner){
      $scope.startSpinner = function(){
        spinner.start('demo');
      }

      $scope.stopSpinner = function(){
        spinner.stop('demo')
      }
    })
  </script>
  
  </body>
