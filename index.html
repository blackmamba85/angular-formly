<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>angular-formly</title>
    <link rel="stylesheet" type="text/css" href="public/assets/style.css">
    <link rel="stylesheet" type="text/css" href="public/lib/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="formlyApp" ng-controller="MainController as vm">
    <div class="container col-md-4 col-md-offset-4">
        <form novalidate>
            <h1>Enclosure</h1>
            <formly-form fields="vm.enclosureFields" form="vm.enclosureForm" model="vm.model">
            </formly-form>
        </form>
    </div>
    <!-- my custom templates here -->     
    <script type="text/ng-template" id="custom-select.html">
      <div>
        <select ng-model="model[options.key]"/>
        <pre>{{options}}</pre>
        
        <pre ng-repeat="(key, val) in this">$scope.{{key}} = {{ val | json }}</pre>
      </div>
    </script>
     
</body>
<!-- Application Dependencies -->
<script src="public/lib/api-check/dist/api-check.js"></script>
<script src="public/lib/angular/angular.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="public/lib/angular-formly/dist/formly.js"></script>
<script src="public/lib/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
<script src="public/lib/angular-formly-templates-ionic/dist/angular-formly-templates-ionic.js"></script>

<!-- Application Scripts -->
<script src="app.js"></script>
<script src="public/scripts/MainController.js"></script>

</html>
